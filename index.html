<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="O Valdim Bicicletaria - Seu próximo pedal começa aqui. Oficina especializada, vendas e acessórios.">
    <meta name="theme-color" content="#0056b3">

    <title>O Valdim Bicicletaria</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>

    <!-- Background com Overlay -->
    <div class="bg-image" id="site-bg-image"></div>
    <div class="bg-overlay"></div>

    <!-- Container Principal (Card) -->
    <main class="card-container">

        <!-- Cabeçalho do Card -->
        <header class="profile-header">
            <div class="logo-wrapper">
                <img src="assets/images/logo.png" alt="Logo" class="logo" id="site-logo">
            </div>
            <h1 class="brand-name" id="site-brand-name">Carregando...</h1>
            <p class="brand-bio" id="site-brand-desc">...</p>
        </header>

        <!-- Lista de Botões (Links) -->
        <nav class="links-nav" id="site-links-nav">
            <!-- Links serão carregados aqui via JS -->
            <div style="text-align: center; color: white;">Carregando links...</div>
        </nav>

        <!-- Rodapé do Card -->
        <footer class="card-footer">
            <p>&copy; 2024 <span id="footer-year-name">O Valdim Bicicletaria</span></p>
        </footer>

    </main>

    <!-- Scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
