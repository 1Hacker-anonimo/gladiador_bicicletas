<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - O Valdim Bicicletaria</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Painel Administrativo</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="admin@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary" id="login-btn">Entrar</button>
                </div>
                <p id="error-msg" style="color: #ff6b6b; font-size: 0.9rem; display: none;"></p>
            </form>
        </div>
    </div>

    <script src="../js/supabase-config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
